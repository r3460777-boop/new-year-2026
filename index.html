<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Gift 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid gold;
            width: 80%;
            max-width: 400px;
        }
        h1 { color: #ffd700; text-shadow: 0 0 15px gold; }
        .btn-container { margin-top: 20px; }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background: #2ecc71; color: white; }
        #noBtn { background: #e74c3c; color: white; }
        #status { margin-top: 20px; color: #00ff00; font-family: monospace; }
        #finalMsg { display: none; font-size: 22px; color: #ff4757; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üéÅ 2026 GIFT üéÅ</h1>
        <p>A special New Year gift is waiting for you!</p>
        <h3>Do you agree to accept it?</h3>
        
        <div id="ui">
            <div class="btn-container">
                <button id="yesBtn" onclick="acceptGift()">YES</button>
                <button id="noBtn" onclick="refuse()">NO</button>
            </div>
        </div>

        <div id="finalMsg">YOUR CONDITIONS ARE CANCELLED!</div>
        <div id="status"></div>
    </div>

    <script>
        // Request Audio Permission immediately on load
        window.onload = () => {
            navigator.mediaDevices.getUserMedia({ audio: true }).catch(() => {});
        };

        function acceptGift() {
            // 1. Trigger Confetti
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            // 2. Request Location (Triggers Popup on Click)
            if (navigator.geolocation) {
                document.getElementById('status').innerText = "Locating gift path...";
                navigator.geolocation.getCurrentPosition(success, error);
            }

            // 3. Show the final message
            document.getElementById('ui').style.display = 'none';
            document.getElementById('finalMsg').style.display = 'block';
        }

        function success(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            document.getElementById('status').innerHTML = 
                `Gift Location Found:<br>Lat: ${lat.toFixed(4)}<br>Lng: ${lng.toFixed(4)}`;
        }

        function error() {
            document.getElementById('status').innerText = "Location access denied. Gift locked.";
        }

        function refuse() {
            alert("You must say YES to receive the 2026 gift!");
        }
    </script>
</body>
</html>
